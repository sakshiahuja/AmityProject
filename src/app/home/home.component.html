<app-cards></app-cards>


   <h3 style="align-items:center;color: black;padding-top: 30px;text-align: center; font-family: 'Oswald', sans-serif; font-size: 30px;  ">
    Preside<span class="underline1">nt's me</span>ssage<br><br>
  </h3>

<div >
        <div class="row">
          <div class="col-6 col-md-4">
              <svg width="400" height="320">
                  <defs>
                      <filter id="shadow">
                          <feDropShadow dx="10" dy="8" stdDeviation="5"/>
                        </filter>
                      <filter id="f1" x="0" y="0" width="200%" height="200%">
                          <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
                          <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
                          <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                        </filter>
                  <clipPath id="rectangleView">
                <rect x="6" y="25" rx="20" ry="20" width="280" height="280" fill="#FFFFFF" style="filter:url(#shadow);"/>
                </clipPath>
                </defs>
                <image  x="5" y="5" rx="20" ry="20" width="400" height="300" xlink:href="assets/president.jpg" transform='rotate(355)' clip-path="url(#rectangleView)" />
              </svg>
           

          </div>
          <div class="col-12 col-md-8" style="text-align:right">
                <div class="blockquote" style="font-family: 'Oswald', sans-serif ; font-size: 45px;">

                        <p style="font-size: 25px;">"The first step towards success is taken when you refuse to be a captive of the environment in which you first find yourself."<br></p><br>
                        <footer class="blockquote-footer" style="font-size: 25px;">Dr.Aseem Chauhan <br>President, Amity Innovation Incubator</footer>
                </div>
            </div>
    </div>

    <h3 style="align-items:center;color: black;padding-top: 30px;text-align: center; font-family: 'Oswald', sans-serif; font-size: 30px;  ">
       <br> Our <span class="underline1">Incubat</span>ees<br><br>
      </h3>
</div>

   </div>
  </div>
