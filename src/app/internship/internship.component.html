<div class="body">
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3 style="text-align: center;">Student Incubator Program Form</h3>
           
          </div>
          <div class="card-body">
            <form class="container" [formGroup]="myForm" (ngSubmit)="update()">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <input type="name" class="form-control" placeholder="Name">
                
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
              <input type="year" class="form-control" placeholder="Batch Year">
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
              <input type="number" class="form-control" placeholder="Mobile Number">
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
              <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
              <input type="text" class="form-control" placeholder="Website URL">
              </div>
                  <div class="form-group">
                    <label for="exampleFormControlFile1">Pitch Deck</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  </div>
                  <form class="container" [formGroup]="myForm" (ngSubmit)="update()">
                      <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                          <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
                          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                        <div class="col-auto my-1">
                          <div class="custom-control custom-checkbox mr-sm-2">
                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                            <label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
                          </div>
                        </div>
                        
                      </div>
                    </form>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="row align-items-center remember">
                <input type="checkbox">Remember Me
              </div>
              <div class="form-group">
                <input type="submit" value="Login" class="btn float-right login_btn">
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              Don't have an account?<a href="/signup">Sign Up</a>
            </div>
            <div class="d-flex justify-content-center">
              <a href="#">Forgot your password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
