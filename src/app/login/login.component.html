<div class="body" >
	<div class="blur"><img src="assets/blur.jpg"></div>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon ">
					<div class="d-flex justify-content-end fb">
					<span ><i class="fab fa-facebook-square"></i></span></div>
					<div class="d-flex justify-content-end google">
					<span><i class="fab fa-google" ></i></span>
				</div>
			</div>
			<div class="card-body">
					<form class="example-form" [formGroup]="AdminUserCreateForm">
							<mat-form-field class="email"  >
							  <input matInput placeholder="Email Id" formControlName="email">
							</mat-form-field>
							<br>
							<mat-form-field class="password">
							 <input matInput placeholder="Password" type="password" formControlName="password">
							</mat-form-field><br>
							
							<button mat-raised-button color="primary" type="submit" (click)="onLogout()"><a href="/loggedin">Login</a></button>
						  </form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links" style="font-family: cursive; font-size:70%;">
					Don't have an account?<a href="/signup">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center" style="font-family: cursive; font-size:70%;">
					<a href="#">Forgot your password?</a>
